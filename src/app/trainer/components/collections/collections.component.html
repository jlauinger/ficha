<h2>Community Collections</h2>

<ul class="collections">
    <li *ngFor="let collection of remoteCollections | async">
        <a [routerLink]="['/', 'train', collection.id]" class="collection">
            <span class="name">{{ collection.name || '&nbsp;' }}</span>
            <span class="size">{{ collection.cards.length }} cards</span>
        </a>
        <div class="buttons">
            <a [routerLink]="['/', 'train', collection.id]" *ngIf="collection.cards.length" class="train">Train</a>
        </div>
    </li>
</ul>

<h2>Local Collections</h2>

<ul class="collections">
    <li *ngFor="let collection of localCollections">
        <a [routerLink]="mainLinkFor(collection)" class="collection">
            <span class="name">{{ collection.name || '&nbsp;' }}</span>
            <span class="size">{{ collection.size() }} cards</span>
        </a>
        <div class="buttons">
            <a [routerLink]="['/', 'train', collection.id]" *ngIf="collection.size()" class="train">Train</a>
            <a [routerLink]="['/', 'manage', collection.id]" class="manage">Manage</a>
        </div>
    </li>

    <li class="new">
        <div class="collection">
            <span class="name">
                <input type="text" [(ngModel)]="newName" (keyup.enter)="new()"
                       id="newName" placeholder="New..." title="New Name" />
            </span>
        </div>
        <div class="buttons">
            <button id="new" (click)="new()">Create New Collection</button>
        </div>
    </li>
</ul>
