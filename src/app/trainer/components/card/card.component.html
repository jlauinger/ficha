<div class="question">{{ card.question }}</div>

<textarea [(ngModel)]="answer" class="answer" title="Answer" placeholder="Answer"></textarea>

<button (click)="check()" class="check">View Answer</button>
<button (click)="skip()" class="skip">Skip</button>

<div class="result">{{ result }}</div>

<div class="solution" [hidden]="!showAnswer">{{ card.solution }}</div>
